<div *ngIf="movie$ | async as movie" class="flex flex-column container" id="scroll-anchor">

  <div class="flex justify-content-between">
    <h1>{{ movie.title }}</h1>
  
    <div *ngIf="favorite; else notFavorite" class="flex justify-content-between mt-2">
      <ng-template class="m-2 favorite-button-true" (click)="toggleFavorite()">
        Remove from favorites <i class="bi bi-heart-fill"></i>
      </ng-template>
    </div>
  </div>

  <ng-template #notFavorite>
    <div class="m-2 favorite-button-false" (click)="toggleFavorite()">
      Add to favorites <i class="bi bi-heart"></i></div>
  </ng-template>
  
  
  <div class="mb-2">
    <p-chip class="mr-2" *ngFor="let genre of genres$ | async">{{ genre.name }}</p-chip>

  </div>

  <div class="flex justify-content-between">
    <img class="movie-poster" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" [alt]="movie.title">

    <div class="p-3">
      <div class="p-3 text-center flex flex-column">{{ movie.overview }}
        <p class="mt-5">"{{ movie.tagline }}"</p>
        <div class="flex justify-content-around">
          <p>Rating: {{ movie.vote_average }}</p>
          <p>Runtime: {{ movie.runtime }} minutes</p>
          <p>Release Date: {{ movie.release_date }}</p>
        </div>
      </div>

      <div class="flex flex-column align-items-center" *ngIf="trailer$ | async as trailer">
        <h3>Watch trailer</h3>
        <iframe width="560" height="315" [src]="getTrailerUrl(trailer[0].key)" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h3>Cast</h3>
    <div class="flex flex-wrap justify-content-around">
      <div class="card" *ngFor="let actor of cast$ | async">
        <img src="https://image.tmdb.org/t/p/w500{{ actor.profile_path }}" alt="{{ actor.name }}">
        <div class="card-body">
          <p><strong>{{ actor.name }}</strong> as <em>{{ actor.character }}</em></p>
        </div>
      </div>
    </div>
  </div>
</div>
