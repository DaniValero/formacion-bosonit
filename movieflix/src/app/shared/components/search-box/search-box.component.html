<input (keyup)="onKeyPress(txtInput.value)" type="text" [placeholder]="placeholder" #txtInput>
<select name="search" id="search" (change)="onSearchOptionChange($event)">
  <option value="name" selected>By name</option>
  <option value="genre">By genre</option>
</select>

<ng-container *ngIf="searchOption === 'genre'">
  <select name="genre" id="genre">
    <option *ngFor="let genre of genres" value="{{genre.name}}" (change)="setGenre($event)">{{genre.name}}</option>
  </select>
</ng-container>
