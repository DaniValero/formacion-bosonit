<div class="row">
  <div class="col">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <!-- Nombre -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre de usuario</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="username" >
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" formControlName="email" >

        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>
      
      <!-- Password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar contraseña</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" formControlName="password2">
          <span *ngIf="isValidField('password2')" class="form-text text-danger">
            Las contraseñas deben de ser iguales
          </span>
        </div>
      </div>
      
      <!-- Notificaciones  -->
      <div class="row mb-3">
        <label class="sr-only" for="checkbox">Recibir notificaciones</label>
        <div class="col-sm-9">
          <input type="checkbox"  formControlName="hasNotifications">
        </div>
      </div>
      
      <!-- País -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">País</label>
        <div class="col-sm-9">
          <select class="form-select" formControlName="country">
            <option value=""> -- Seleccione un país -- </option>
            <option *ngFor="let country of countries" [value]="country.name.common">{{country.name.common}}</option>
          </select>
        </div>
      </div>
      
      <!-- Ciudad -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Ciudad</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="city">
        </div>
      </div>

      <div class="row">
        <div class="col" *ngIf="!this.currentUser.id; else update">
          <button class="btn btn-primary float-end" type="submit">
            Crear
          </button>
        </div>

        <ng-template class="col" #update>
          <button (click)="onUpdate()" class="btn btn-primary float-end">
            Actualizar
          </button>
        </ng-template>
      </div>

 

    </form>
  </div>
</div>
