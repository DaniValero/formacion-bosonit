<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="nombre" class="form-control" placeholder="Nombre">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control" placeholder="Poder">

  <button type="submit">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
