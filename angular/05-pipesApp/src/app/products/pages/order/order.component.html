<p-panel header="Pipes Personalizados" class="p-2">
    <p>Pipes personalizados - creados {{"a medida" | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>

    <div class="p-toolbar-group-start">

        <p-button (onClick)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>

    </div>

    <div class="p-toolbar-group-end">
        <p-button (onclick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button (onclick)="changeOrder('canFly')" label="Volador" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
        <p-button (onclick)="changeOrder('color')" label="Color" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>

    </div>

</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly | canFly | titlecase }}</td>
                        <td>{{ product.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
