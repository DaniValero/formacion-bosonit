<p-panel header="Pipes Numéricos" class="p-2">
    <h1>Pipes Básicos</h1>
    <p>Pipes inluidos en Angular - Common Module</p>
</p-panel>


<div class="grid">

    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="Año actual">
            {{totalSales + 1652 | number:"1.2-2"}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="Año actual">
            {{totalSales | currency:"EUR":"symbol-narrow":"1.6-6"}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Beneficio %" subheader="Año actual">
            {{percent | percent:"1.2-2"}}
        </p-card>
    </div>

</div>
